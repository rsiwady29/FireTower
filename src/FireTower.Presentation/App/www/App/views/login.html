<ion-view title="Login" >
    
    <ion-content class="has-header">
        <div style="height: 15%"></div>
        <div id="logo" style="text-align: center">
            <img src="Content/firelogo.png" />
        </div>
        <div style="height: 20%"></div>
                        
        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="Correo Electronico" ng-model="data.email">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Contrasena" ng-model="data.password">
            </label>
        </div> 
        
        <button class="button button-block button-positive" ng-click="basicLogin()">
            Login
        </button>
    </ion-content>
    
</ion-view>
