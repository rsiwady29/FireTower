<ion-view title="Reporte">
  <ion-content class="has-header">
      <div class="list card">

          <div class="item item-avatar" >
              <h2>{{reporte.LocationDescription}}</h2>
              <p>{{reporte.CreatedDate.$date}}</p>
          </div>

          <div class="item item-body">              
              <img class="full-image card-image" ng-src="{{reporte.Images[0]}}"/>

              <div class="item tabs tabs-secondary tabs-icon-left">
                  <a class="tab-item" ng-click="" ng-repeat="value in filedStars"><i class="icon ion-ios7-star"></i></a>
                  <a class="tab-item" ng-repeat="value in blankStars"><i class="icon ion-ios7-star-outline"></i></a>                               
              </div>

              <p>
                  <google-map center="map.center" zoom="map.zoom" refresh="map.refresh"></google-map>                   
              </p>
              <ul class="list">

                  <li class="item item-toggle">
                      Controlado
                      <label class="toggle toggle-assertive">
                          <input ng-model="isControlled" ng-change="updateControlledFire()" type="checkbox">
                          <div class="track">
                              <div class="handle"></div>
                          </div>
                      </label>
                  </li>
                  <li class="item item-toggle">
                      Apagado
                      <label class="toggle toggle-assertive">
                          <input ng-model="hasBeenPutOut" ng-change="updatePutOutFire()"type="checkbox">
                          <div class="track">
                              <div class="handle"></div>
                          </div>
                      </label>
                  </li>

              </ul>
              <div class="item item-divider">
 -               ¿Qué tan Severo es el fuego?
 -              </div>
              <div class="item tabs tabs-secondary tabs-icon-left">
                  <a class="tab-item" ng-repeat="value in Severities" ng-click="saveSeverity(value)">
                      <i class="icon">{{value}}</i>
                  </a>
              </div>
              
          </div>
          
          <div ng-show="reportes != null && reportes != undefined" class="card">
          <div class="item item-text-wrap assertive">
            <h1>Error al cargar</h1>
          </div>
        </div>
          <br/>
          <br/>
                    <br/>
          <br/>
      </div>
  </ion-content>
</ion-view>
